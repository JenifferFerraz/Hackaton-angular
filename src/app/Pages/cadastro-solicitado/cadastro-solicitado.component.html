<div class="bg-white h-screen flex flex-col justify-center items-center p-4">
  <button
    class="flex-row border rounded-lg p-2 hover-bg-blue-base hover-text-white border-blue-base w-24 text-blue-base justify-center text-sm ml-auto"
  >
    <span>Voltar</span>
  </button>
  <div class="flex flex-row p-4 items-center">
    <p class="text-2xl pt-2 text-blue-base">Validação de Pré-Cadastro</p>
  </div>

  <div class="flex justify-center items-center gap-5 flex-col">
    <img src="assets/perfil.png" class="h-32 w-32 mb-4" alt="foto de perfil" />

    <form class="flex items-center flex-col gap-2 justify-center">
      <label for="Nome completo" class="text-blue-base">
        Nome completo*
        <input
          type="text"
          required
          class="block rounded-lg border-blue-base border-2 w-96 h-8"
        />
      </label>

      <div class="flex flex-row space-x-8">
        <label for="Data de nascimento" class="text-blue-base">
          Data de nascimento
          <input
            type="text"
            required
            class="block rounded-lg border-blue-base border-2 w-4/3 h-8 pl-2"
          />
        </label>

        <label for="Telefone" class="text-blue-base">
          Telefone*
          <input
            type="text"
            required
            class="block rounded-lg border-blue-base border-2 w-4/3 h-8 pl-3"
          />
        </label>
      </div>
      <!-- FIM DA SEPARAÇÃO -->

      <label for="CPF" class="text-blue-base">
        CPF*
        <input
          type="text"
          required
          class="block rounded-lg border-blue-base border-2 w-96 h-8"
        />
      </label>

      <label for="Email" class="text-blue-base">
        Email*
        <input
          type="text"
          required
          class="block rounded-lg border-blue-base border-2 w-96 h-8"
        />
      </label>

      <div class="flex flex-row gap-10 mt-5">
        <button
          class="border rounded-lg p-2 hover-bg-red-700 hover-text-white border-red-700 w-36 text-red-700 before:relative group"
        >
          Excluir
        </button>
        <button
          class="border rounded-lg p-2 hover-bg-blue-base hover-text-white border-blue-base w-36 text-blue-base relative group"
        >
          Validar
        </button>
      </div>
    </form>
  </div>
</div>
