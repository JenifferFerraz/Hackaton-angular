<div class="w-full h-auto mx-auto">
  <mat-form-field class="bg-white text-white w-full">
    <mat-label class="">
      <mat-icon>search</mat-icon>
    </mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nome" #input />
  </mat-form-field>

  <div class="table-container">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 bg-white"
    >
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Cód</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="persona">
        <th mat-header-cell *matHeaderCellDef>Persona</th>
        <td mat-cell *matCellDef="let element">{{ element.persona }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="veiculo">
        <th mat-header-cell *matHeaderCellDef>Veículo</th>
        <td mat-cell *matCellDef="let element">{{ element.veiculo }}</td>
      </ng-container>

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element">{{ element.data }}</td>
      </ng-container>

      <!-- Horario Entrada Column -->
      <ng-container matColumnDef="horarioEntrada">
        <th mat-header-cell *matHeaderCellDef>Horário de Entrada</th>
        <td mat-cell *matCellDef="let element">{{ element.horarioEntrada }}</td>
      </ng-container>

      <!-- Horario Saida Column -->
      <ng-container matColumnDef="horarioSaida">
        <th mat-header-cell *matHeaderCellDef>Horário de Saída</th>
        <td mat-cell *matCellDef="let element">{{ element.horarioSaida }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
</div>
